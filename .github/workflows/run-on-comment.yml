name: Run on comment

on:
  issue_comment:
    types: [created]

jobs:
  echo-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Log Comment for PR
        if: github.event.issue.pull_request != null
        run: echo "This is a comment on a pull request!: ${{ github.event.comment.body }}"

      - name: Log Comment for Issue
        if: github.event.issue.pull_request == null
        run: echo "This is a comment on an issue!: ${{ github.event.comment.body }}"
